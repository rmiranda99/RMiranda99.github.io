<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>

    <meta name="author" content="Ricardo M. Martins" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />


<style>


html {

  font-family: sans-serif;//Tahoma, Verdana,Georgia, serif;
//  font-optical-sizing: auto;
  font-weight: 200;
  font-style: normal;
  color: #1a1a1a;
  background-color: white;
  font-size: 1.0em;
}

body {

	margin: 0 auto;
/*	max-width: 45em; */
    max-width: 960px;

	padding-left: 15px;
	padding-right: 15px;
	padding-top: 15px;
	padding-bottom: 15px;
	hyphens: auto;
	overflow-wrap: break-word;
	text-rendering: optimizeLegibility;
	font-kerning: normal;
	text-align: justify;
	text-justify: auto;

}

p {
	margin: 1em 0;
}

a {
	text-decoration: none;
}

a:link {
	color: #0066cc;

}
a:visited {
	color: #0053b4;
}
a:active,
a:hover {
	color: #ff4b33;
}

img {
      max-width: 100%;
}

svg {
      height: auto;
      max-width: 100%;
}

h1, h2, h3, h4, h5, h6 {

  //font-family: "Spectral", serif;
  font-style: normal;
  margin-top: 15px;
    margin-bottom: 5px;
//      color: #C21717;

}

h1 {
      font-size: 1.5rem;
      font-weight: bold;
   font-weight: 200;
//   color: #58A9E8;
}

h2 {
	font-size: 1.3em;
	font-weight: bold;
  font-weight: 200;
//     color: #58A9E8;

}

h3 {
	font-size: 1.1em;
//	font-weight: bold;
  font-weight: 200;
}

h5, h6 {
	font-size: 1em;
	font-style: italic;
}



ul, li {
  margin-bottom: 5px; /* space between items */
}


ul, li:last-child {
  margin-bottom: 10px;
}

ol, ul {
	padding-left: 1.5em;
//	margin-top: 0.2em;
}

//li > ol, li > ul {
//	margin-top: 0;
//}

.center {
  text-align: center;
}

blockquote {
	margin: 1em 0 1em 1.7em;
	padding-left: 1em;
	border-left: 2px solid #e6e6e6;
	color: #606060;
}

code {
	font-family: Menlo, Monaco, Consolas, 'Lucida Console', monospace;
	font-size: 85%;
	margin: 0;
	hyphens: manual;
}

pre {
	margin: 1em 0;
	overflow: auto;
}

pre code {
	padding: 0;
	overflow: visible;
	overflow-wrap: normal;
}

.sourceCode {
	background-color: transparent;
	overflow: visible;
}

hr {
	border: none;
	border-top: 1px solid #1a1a1a;
	height: 1px;
	margin: 1em 0;
}

table {
	margin: 1em 0;
//	border-collapse: collapse;
	width: 100%;
	overflow-x: auto;
	display: block;
	font-variant-numeric: lining-nums tabular-nums;
}

table caption {
	margin-bottom: 0.75em;
}

    tbody {
      margin-top: 0.5em;
      border-top: 1px solid #1a1a1a;
      border-bottom: 1px solid #1a1a1a;
    }
    th {
      border-top: 1px solid #1a1a1a;
    border-bottom: 1px solid #1a1a1a;
      padding: 0.25em 0.5em 0.25em 0.5em;
    }
    td {
      padding: 0.125em 0.5em 0.25em 0.5em;
    }
    header {
      margin-bottom: -0.5em;
//      text-align: center;
    }
    
     th, td {
      border: 1px solid black;  /* borda em cada célula */
      padding: 8px;             /* espaço interno */
      text-align: left;         /* alinhamento do texto */
    }
    

    thead {
      background-color: #D4F0FC;
      color: black;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2; /* linhas alternadas */
    }

    #TOC li {
      list-style: none;
    }
    #TOC ul {
      padding-left: 1.3em;
    }
    #TOC > ul {
      padding-left: 0;
    }
    #TOC a:not(:hover) {
      text-decoration: none;
    }
    code{white-space: pre-wrap;}
    span.smallcaps{font-variant: small-caps;}
    div.columns{display: flex; gap: min(4vw, 1.5em);}
    div.column{flex: auto; overflow-x: auto;}
    div.hanging-indent{margin-left: 1.5em; text-indent: -1.5em;}
    /* The extra [class] is a hack that increases specificity enough to
       override a similar rule in reveal.js */
    ul.task-list[class]{list-style: none;}
    ul.task-list li input[type="checkbox"] {
      font-size: inherit;
      width: 0.8em;
      margin: 0 0.8em 0.2em -1.6em;
      vertical-align: middle;
    }
    .display.math{display: block; text-align: center; margin: 0.5rem auto;}


.titulo-responsivo {
  font-size: 1.5rem; /* Tamanho padrão para desktop */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Ajustes para telas menores */
@media (max-width: 768px) {
  .titulo-responsivo {
    font-size: 1.4rem;
  }


}

@media (max-width: 480px) {
  .titulo-responsivo {
    font-size: 1.3rem;
  }
  

  
  
  
}


</style>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=default&amp;ver=1.3.13" id="mathjax-js"></script>

</html>
